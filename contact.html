<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>The Molars</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav>
  <div class="navbar">
    <div class="logo"><a href="index.html#"><strong>THE MOLARS</strong></a></div>
    <ul class="menu">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#about">About Us</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#testimonials">Testimonials</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <div class="cancel-btn">
        <i class="fas fa-times"></i>
      </div>
    </ul>
  </div>
  <div class="menu-btn">
    <i class="fas fa-bars"></i>
  </div>
</nav>

<section class="home" id="home">
  <div class="home-content">
    <div class="contact-form">
      <form id="contactForm" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="problem">Problem:</label>
        <textarea id="problem" name="problem" rows="4" cols="50"></textarea>
        
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</section>




<footer>
  <div class="text">
    <span>Designed By <a href="#">The Molars</a> | &#169; 2024 All Rights Reserved</span>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
